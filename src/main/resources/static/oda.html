<body>


<div ng-init="pageOpen ()" ng-app="BookingApplication" ng-controller="OdaController">

    <div class="container">
        <h2>ODA</h2>

        <table class="table">
            <thead>
            <tr>
                <th>Oda No</th>
                <th>Oda İsmi</th>
                <th>Oda Türü </th>
                <th>Oda Durumu </th>

            </tr>
            </thead>
            <tbody>
                 <tr  ng-repeat="oda in odaList">

                    <td>{{oda.odaNo}}</td>
                     <td>{{oda.odaIsmi}}</td>
                     <td>{{oda.odaTuru}}</td>
                     <td>{{oda.odaDurumu}}</td>
                     <td>  <button type="button" class="btn btn-info"  ng-click="selectOda(oda)"  >Seç</button></td>

                 </tr>
            </tbody>
        </table>
        <div class="form-group">
            <label for="tc">TC</label>
            <input type="text" class="form-control" id="tc" ng-model="musteri.tc" placeholder="TC">
        </div>
        <div class="form-group">
            <label for="musteriIsmi">Adı</label>
            <input type="text" class="form-control" id="musteriIsmi" ng-model="musteri.adi" placeholder="İsim">
        </div>
        <div class="form-group">
            <label for="musteriSoyadi"> Soyadı</label>
            <input type="text" class="form-control" id="musteriSoyadi" ng-model="musteri.soyadi" placeholder="Soyad">
        </div>
        <div class="form-group">
            <label for="musteriCinsiyet">Cinsiyet</label>
            <input type="text" class="form-control" id="musteriCinsiyet" ng-model="musteri.cinsiyet" placeholder="Cinsiyet">
        </div>
        <div class="form-group">
            <label for="musteritelno">Telefon Numarası</label>
            <input type="text" class="form-control" id="musteritelno" ng-model="musteri.telefonno" placeholder="Telefon Numarası">
        </div>
        <button type="button" class="btn btn-info"  ng-click="save()" >Kaydet</button>

    </div>


</div>


</body>
</html>
